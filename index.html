<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Film Grain Filter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Upload Image & Apply Film Grain</h1>
  <input type="file" id="imageLoader" accept="image/*">
  <div id="controls">
    <label>Grain Intensity:
      <input type="range" id="grainAmount" min="0" max="300" value="30">
    </label>
    <label>Grain Scale:
      <input type="range" id="grainScale" min="1" max="10" value="2">
    </label>
  </div>
  <canvas id="imageCanvas"></canvas>

  <script src="script.js"></script>
</body>
</html>
