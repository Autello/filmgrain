<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Film Grain Filter</title>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      font-family: sans-serif;
    }
    #canvasWrapper {
      position: relative;
      width: 80vw;
      height: 80vh;
      margin-top: 20px;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    #controls {
      margin-top: 20px;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 10px;
    }
    input[type="range"] {
      width: 150px;
    }
  </style>
</head>
<body>

<h2>Film Grain Filter</h2>

<input type="file" id="imageUpload" accept="image/*">

<div id="canvasWrapper">
  <canvas id="imageCanvas"></canvas>
  <canvas id="grainCanvas" style="mix-blend-mode: overlay; pointer-events: none;"></canvas>
</div>

<div id="controls">
  <label>
    Grain Amount:
    <input type="range" id="grainAmount" min="0" max="1" step="0.01" value="0.2">
  </label>
  <br>
  <label>
    Grain Scale:
    <input type="range" id="grainScale" min="1" max="5" step="0.1" value="2">
  </label>
</div>

<script src="grain.js"></script>

</body>
</html>
