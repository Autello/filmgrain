<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Film Grain Filter</title>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
    }
    #video-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    canvas#grainCanvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      mix-blend-mode: overlay;
      z-index: 2;
    }
    #controls {
      position: absolute;
      bottom: 20px;
      left: 20px;
      z-index: 3;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 8px;
      color: white;
      font-family: sans-serif;
    }
    input[type=range] {
      width: 150px;
    }
  </style>
</head>
<body>

<div id="video-container">
  <video id="bgVideo" autoplay muted loop>
    <source src="your-video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <canvas id="grainCanvas"></canvas>
  <div id="controls">
    <label>
      Grain Amount:
      <input type="range" id="grainAmount" min="0" max="1" step="0.01" value="0.2">
    </label>
    <br>
    <label>
      Grain Scale:
      <input type="range" id="grainScale" min="1" max="5" step="0.1" value="2">
    </label>
  </div>
</div>

<script src="grain.js"></script>

</body>
</html>
